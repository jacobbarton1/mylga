{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Sample collections</h2>
  <a href="{% url 'dwqmp:samplecollection_create' %}" class="btn btn-success btn-sm">New</a>
</div>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr><th>Sent at</th><th>Received at</th><th>Complete?</th></tr>
    </thead>
    <tbody>
      {% for obj in object_list %}
      <tr>
        <td>{{ obj.sent_at }}</td>
        <td>{{ obj.received_at|default:"â€”" }}</td>
        <td>{{ obj.is_complete|yesno:"Yes,No" }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="3" class="text-muted">No records yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
