{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Non-conformances</h2>
  <a href="{% url 'dwqmp:nonconformance_create' %}" class="btn btn-success btn-sm">New</a>
</div>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr><th>Sample result</th><th>Status</th><th>Created</th></tr>
    </thead>
    <tbody>
      {% for obj in object_list %}
      <tr class="position-relative">
        <td>
          {{ obj.sample_result }}
          <a href="{% url 'dwqmp:nonconformance_update' obj.pk %}" class="stretched-link" aria-label="View non-conformance"></a>
        </td>
        <td>{{ obj.get_status_display }}</td>
        <td>{{ obj.date_created|date:"Y-m-d H:i" }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="3" class="text-muted">No records yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
