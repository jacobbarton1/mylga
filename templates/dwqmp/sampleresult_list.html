{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Sample results</h2>
  <a href="{% url 'dwqmp:sampleresult_create' %}" class="btn btn-success btn-sm">New</a>
</div>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr><th>Sample</th><th>Test</th><th>Value</th></tr>
    </thead>
    <tbody>
      {% for obj in object_list %}
      <tr class="position-relative">
        <td>
          {{ obj.field_sample }}
          <a href="{% url 'dwqmp:sampleresult_update' obj.pk %}" class="stretched-link" aria-label="View result"></a>
        </td>
        <td>{{ obj.test_type }}</td>
        <td>{{ obj.value }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="3" class="text-muted">No records yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
