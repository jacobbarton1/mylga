{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Schemes</h2>
  <a href="{% url 'dwqmp:scheme_create' %}" class="btn btn-success btn-sm">New</a>
</div>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr><th>Description</th><th>Type</th><th>Service provider</th></tr>
    </thead>
    <tbody>
      {% for obj in object_list %}
      <tr>
        <td>{{ obj.description }}</td>
        <td>{{ obj.get_type_display }}</td>
        <td>{{ obj.service_provider }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="3" class="text-muted">No records yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
