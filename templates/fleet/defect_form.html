{% extends "base.html" %}

{% block content %}
<h2 class="mb-3">{{ form_title|default:"Report defect" }}</h2>
<form method="post" class="card card-body">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-warning">
    {{ submit_label|default:"Submit defect" }}
  </button>
</form>
{% endblock %}
