{% extends "base.html" %}

{% block content %}
<h2 class="mb-3">{{ form_title|default:"Add maintenance record" }}</h2>
<form method="post" enctype="multipart/form-data" class="card card-body">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">
    {{ submit_label|default:"Save" }}
  </button>
</form>
{% endblock %}
