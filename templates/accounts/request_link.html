{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-3">Sign in</h2>
    <p class="text-muted">
      Enter your council email address and we will send you a magic sign-in link.
    </p>
    <form method="post" class="card card-body">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.email.label_tag }}
        {{ form.email }}
        {% if form.email.errors %}
        <div class="text-danger small">{{ form.email.errors|join:", " }}</div>
        {% endif %}
      </div>
      <button type="submit" class="btn btn-primary">Send sign-in link</button>
    </form>
  </div>
</div>
{% endblock %}
